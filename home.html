<!DOCTYPE html>
<html>
    <head>
       <title>Weatherly</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header class="header" style="background-color: rgb(238, 190, 34);">
            <div class="icon"></div>
            <h1 class="app-title">Weatherly</h1> 
            <nav id="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav> 
        </header>
        <main>
            <form class="search-bar" id="weatherSearchForm">
                <label for="location">Search for weather:</label>
                <input type="text" id="location" placeholder="Enter your location">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <section class="weather-display">
                <div class="grid-container">
                    <div class="grid-item condition">Conditions: --</div>
                    <div class="grid-item temperature">Temperature: --</div>
                    <div class="grid-item humidity">Humidity: --</div>
                    <div class="grid-item wind-speed">Wind Speed: --</div>
                    <div class="grid-item forecast" colspan="3">
                        <h3>3-Day Forecast</h3>
                        <div class="forecast-day">
                            <p class="day1">Tomorrow: --</p>
                            <p class="day2">Day after tomorrow: --</p>
                            <p class="day3">After 3 days: --</p>
                        </div>
                    </div>
                </div>
            </section>
            <div class="weather-bot">
                <button class="bot-button" onclick="toggleChat()">
                    <i class="fas fa-comments"></i> <!-- Chat icon -->
                </button>
                <div class="chat-window" id="chatWindow">
                    <div class="chat-header">
                        <h3>Sunny</h3> <!-- Bot name -->
                        <button  class="close-button" onclick="toggleChat()">âœ–</button> <!-- Close button -->
                    </div>
                    <div class="chat-body">
                        <div class="message">Hi there! Ask me anything about the weather!</div>
                        <div id="responses"></div>
                    </div>
                    <form class="chat-input" onsubmit="sendMessage(event)">
                        <input type="text" placeholder="Type your question..." required>
                        <button type="submit">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
